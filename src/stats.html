<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
            width: 100vw;
            height: 100vh;
        }

        .StatsContainer {
            background: rgba(10, 10, 10, 0.9);
            color: #10b981;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            backdrop-filter: blur(10px);
            width: 100%;
            height: fit-content;
        }

        .StatLine {
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .StatLabel {
            color: #666;
        }

        .StatValue {
            color: #00d4ff;
            text-align: right;
        }

        .DevilFruitValue {
            color: #bf40bf;
            text-align: right;
        }

        .StatusLine {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(100, 100, 100, 0.3);
        }

        .StatusLabel {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .StatusValue {
            color: #10b981;
            font-size: 13px;
            animation: Pulse 2s ease-in-out infinite;
        }

        @keyframes Pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="StatsContainer">
        <div class="StatLine">
            <span class="StatLabel">Fish Caught</span>
            <span class="StatValue" id="FishCount">0</span>
        </div>
        <div class="StatLine">
            <span class="StatLabel">Devil Fruits</span>
            <span class="DevilFruitValue" id="DevilFruitCount">0</span>
        </div>
        <div class="StatLine">
            <span class="StatLabel">Time</span>
            <span class="StatValue" id="TimeElapsed">0:00:00</span>
        </div>
        <div class="StatLine">
            <span class="StatLabel">Fish/Hour</span>
            <span class="StatValue" id="FishPerHour">0.0</span>
        </div>
        <div class="StatusLine">
            <div class="StatusLabel">Current Status</div>
            <div class="StatusValue" id="CurrentStatus">Idle</div>
        </div>
    </div>

    <script>
        const { appWindow } = window.__TAURI__.window;

        async function PollStats() {
            try {
                const Response = await fetch('http://localhost:8765/state');
                const State = await Response.json();

                document.getElementById('FishCount').textContent = State.fishCaught || 0;
                document.getElementById('DevilFruitCount').textContent = State.devilFruitsCaught || 0;
                document.getElementById('TimeElapsed').textContent = State.timeElapsed || '0:00:00';
                document.getElementById('FishPerHour').textContent = (State.fishPerHour || 0).toFixed(1);
                document.getElementById('CurrentStatus').textContent = State.currentStatus || 'Idle';
            } catch (Error) {
                console.error('Failed to poll stats:', Error);
            }
        }

        setInterval(PollStats, 500);
        PollStats();
    </script>
</body>

</html>
